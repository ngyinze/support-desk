<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Support System{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <header>
    <div class="logo"><a href="{% url 'ticket_list' %}">SupportDesk</a></div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>Hello, {{ user.username }}</li>
        <li><a href="{% url 'ticket_list' %}">Dashboard</a></li>
        <li>
          <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit"
              style="background:none; border:none; color:rgba(255,255,255,0.9); cursor:pointer; font-family:inherit; font-size:inherit; padding:0;">Logout</button>
          </form>
        </li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
